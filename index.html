<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="tat_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#40e0d0" />
    <meta name="description" content="ポケモンのタイプ相性を調べるWebアプリ" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TAT" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials"/>
    <link rel="apple-touch-icon" href="/TypeAdvantageTool/tat_icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/TypeAdvantageTool/tat_icon.png" />
    <title>タイプ相性チェッカー</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/TypeAdvantageTool/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
